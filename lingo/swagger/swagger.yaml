openapi: 3.0.0
info:
  description: Basic project with Flask , Connexion and OpenApi 3 created for testing purposes only
  version: 1.0.0
  title: Connexion example
  contact:
    email: milo.voorhout@student.hu.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: alive
    description: Keepalive
paths:
  /ping:
    get:
      tags:
        - alive
      summary: Api keepalive
      description: Api keepalive
      operationId: is_alive
      x-openapi-router-controller: lingo.controllers.alive_controller
      responses:
        "200":
          description: is alive
  /choose/{word_length}:
    get:
      tags: [ Word ]
      operationId: lingo.game.application.game_logic.choose_random_word
      summary: Get a random word based on word length
      parameters:
        - in: path
          name: word_length
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Return a word
        404:
          description: Can't choose a word
  /game:
    post:
      operationId: lingo.game.port.http.game_controller.create_game_controller
      summary: Start a game
      responses:
        200:
          description: OK
          content:
            application/json:
              {}
      security:
        - jwt: [ 'secret' ]
  /game/round:
    post:
      operationId: lingo.game.port.http.game_controller.create_round_controller
      summary: Start a round
      responses:
        200:
          description: OK
          content:
            application/json:
              {}
      security:
        - jwt: [ 'secret' ]
  /game/turn:
    post:
      operationId: guess_word
      x-openapi-router-controller: lingo.game.port.http.game_controller
      summary: Make a guess of the correct word
      parameters:
        - name: guessed_word
          in: query
          description: Users guessed word
          required: true
          example: 'HELLO'
          schema:
              type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              {}
      security:
        - jwt: [ 'secret' ]
  /user/all:
    get:
      description: Return all users
      operationId: lingo.user.port.http.user_controller.get_users
      responses:
        200:
          description: OK
          content:
            application/json:
              {}
  /auth:
    post:
      summary: Return JWT token
      operationId: lingo.auth.auth.generate_token
      parameters:
        - name: username
          description: User unique name identifier
          in: query
          required: true
          example: Username
          schema:
            type: string
        - name: password
          description: Users password
          in: query
          required: true
          example: Password
          schema:
            type: string
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string
  /secret:
    get:
      summary: Return secret string
      operationId: lingo.auth.auth.get_secret
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: lingo.auth.auth.decode_token

servers:
  - url: http://0.0.0.0:8080/v1/lingo/api